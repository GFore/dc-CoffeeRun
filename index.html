<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <h1>CoffeeRun!</h1>

    <form action="https://dc-coffeerun.herokuapp.com/api/coffeeOrders" method="POST">
        <label for="coffee">Coffee:
            <input type="text" name="coffee" id="coffee">
        </label><br><br>
        <label for="emailAddress">Email: 
            <input type="email" name="emailAddress" id="emailAddress">
        </label><br><br>
        <label for="flavor">Flavor: 
            <input type="text" name="flavor" id="flavor">
        </label><br><br>
        <label for="size">Size: 
         <input type="text" name="size" id="size" placeholder="Tall, Ariana, Vente">
        </label><br><br>
        <label for="strength">Strength:
         <input type="number" name="strength" id="strength" min="0" max="100" value="99">
        </label><br><br>
        <input type="submit" value="Submit">
        <input type="reset">

    </form>


    <script src="scripts/index.js"></script>
</body>
</html>
